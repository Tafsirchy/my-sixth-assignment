<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/assets/planet-earth.png"
      type="image/x-icon"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS style -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Green Earth</title>
  </head>
  <body class="">
    <header class="container mx-auto">
      <div class="navbar bg-[#15803d] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow hover:text-[#15803d]"
            >
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-white font-semibold text-xl">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white text-sm">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <!-- Changed from dropdown to regular item -->
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-[#facc15] text-[#15803d] border-none rounded-full px-4 py-1 hover:bg-green-400 hover:text-white"
          >
            Plant a Tree
          </a>
      </div>
    </header>

    <!-- hero section  -->
    <section
      class="hero-section container mx-auto flex justify-center items-center text-center bg-[#cff0dc]"
    >
      <div class="left-div">
        <img src="assets/hero-leaf1.png" alt="" />
      </div>
      <div class="center-div">
        <h1 class="text-[36px] font-bold">Plant a Tree, Grow a Future</h1>
        <p class="text-[16px] text-gray-500 mt-[10px] mb-[24px]">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="btn btn-soft mb-6 lg:mb-auto w-[140px] rounded-[30px] text-[16px] font-semibold p-5 bg-[#facc15] text-[#158075] border-none hover:bg-green-400 hover:text-white"
        >
          Get Involved
        </button>
      </div>
      <div class="right-div">
        <img class="" src="assets/hero-leaf2.png" alt="" />
      </div>
    </section>

    <section class="bg-[#f0fdf4] container mx-auto">
      <h1 class="text-center text-3xl font-bold mb-8 text-gray-800 pt-6">
          Choose Your Trees
      </h1>
      <div class="container mx-auto p-4">
        
        <!-- <div id="spinner" class="hidden  inset-0 flex justify-center items-center bg-white bg-opacity-70 z-50">
          <span class="loading loading-dots loading-xl"></span>
        </div> -->
        <!-- categories -->
        <div class="flex flex-col lg:flex-row lg:space-x-8">
          <div id="category-container" class="lg:w-1/5">
            <h2
              class="text-xl text-center lg:text-left font-semibold mb-4 text-gray-700"
            >
              Categories
            </h2>
            <div class="category-container"></div>
          </div>

          <!-- All cards / cards -->
          <div id="card-container container" class="lg:w-3/5">
            <div
              id="cards-grid"
              class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mb-6 lg:mb-0"
            ></div>
          </div>

          <!-- cart -->
          <div class="lg:w-1/5 bg-[#ffffff] p-4 rounded-2xl">
            <h2 class="text-[20px] font-bold">Your Cart</h2>
            <div id="cart-details" class="add-cart"></div>
            <div
              class="flex justify-between text-[16px] font-semibold border-t-1 border-[#c0c0c0]"
            >
              <h3>Total</h3>
              <h3>à§³ <span id="available-balance">0</span></h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="category_modal" class="modal">
      <div class="modal-box">
        <!-- <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p> -->
        <div id="details-box"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="js/index.js"></script>
  </body>
</html>
