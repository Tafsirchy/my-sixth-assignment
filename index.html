<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/assets/planet-earth.png"
      type="image/x-icon"
    />
    <title>Green Earth</title>
  </head>
  <body class="">
    <header class="container mx-auto">
      <div class="navbar bg-[#15803d] px-5">
        <!-- Left (Logo) -->
        <div class="navbar-start">
          <a class="text-white font-semibold text-lg">Green Earth</a>
        </div>

        <!-- Center (Nav Links) -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white text-sm">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>

        <!-- Right (Button) -->
        <div class="navbar-end">
          <a
            class="btn bg-[#facc15] text-[#15803d] border-none rounded-full px-4 py-1 hover:bg-yellow-400"
          >
            Plant a Tree
          </a>
        </div>
      </div>
    </header>

    <!-- hero section  -->
    <section
      class="hero-section container mx-auto flex justify-center items-center text-center bg-[#cff0dc]"
    >
      <div class="left-div">
        <img src="assets/hero-leaf1.png" alt="" />
      </div>
      <div class="center-div">
        <h1 class="text-[36px] font-bold">Plant a Tree, Grow a Future</h1>
        <p class="text-[16px] text-gray-500 mt-[10px] mb-[24px]">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="btn btn-soft w-[140px] rounded-[30px] text-[16px] font-semibold p-5 bg-[#facc15] text-[#158075] border-none hover:bg-green-400 hover:text-white"
        >
          Get Involved
        </button>
      </div>
      <div class="right-div">
        <img class="" src="assets/hero-leaf2.png" alt="" />
      </div>
    </section>

    <section>
      <div class="container mx-auto p-8 ">
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">
          Choose Your Trees
        </h1>
        <div class="flex flex-col lg:flex-row lg:space-x-8">
          <div id="category-container" class="w-1/5">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Categories</h2>
            <div class="category-container"></div>
          </div>

        <div id="card-container" class="w-3/5">
          <div id="cards-grid" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6 lg:mb-0"></div>
        </div>


          </div>
          <div class="w-1/5"></div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
